<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Page</title>

    <link rel="stylesheet" href="styles/large.css" />
    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/medium.css" />
  </head>

  <body>
    <header>
      <div class="icon">
        <span>Icon</span>
      </div>
      <!-- All subsections -->
      <div class="right-side">
        <nav class="nav-items">
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link" href="./freshPage.html">Fresh</a>
          <a class="nav-link" href="#">About Us</a>
        </nav>
        <div class="cart">
          <span>Cart</span>
        </div>
      </div>
      <div class="hamburger">
        <img src="./assets/hamburger-menu.svg" alt="Hamburger Menu" />
      </div>
    </header>
    <main class="fresh-page">
      <div class="fresh-page-title">
        <h1>Select your drink!</h1>
      </div>
      <form id="form" class="form-container">
        <div class="input-container">
          <div class="input-description">
            <span>First Name</span>
          </div>
          <input
            id="first-name"
            name="first-name"
            placeholder="Insert your first name"
            type="text"
          />
        </div>
        <div class="input-container">
          <div class="input-description">
            <label>E-mail</label>
          </div>
          <input id="email" placeholder="Insert your e-mail" type="email" />
        </div>
        <div class="input-container">
          <div class="input-description">
            <label>Phone</label>
          </div>
          <input id="phone" placeholder="Insert your phone number" type="tel" />
        </div>
        <div class="input-container">
          <div class="input-description">
            <label>Choose the first drink</label>
          </div>
          <select class="drinks-select" name="drinks-1" id="drinks-1">
            <option value="empty">-</option>
          </select>
        </div>
        <div class="input-container">
          <div class="input-description">
            <label>Choose the second drink</label>
          </div>
          <select class="drinks-select" name="drinks-2" id="drinks-2">
            <option value="empty">-</option>
          </select>
        </div>
        <div class="input-container">
          <div class="input-description">
            <label>Choose the third drink</label>
          </div>
          <select class="drinks-select" name="drinks-3" id="drinks-3">
            <option value="empty">-</option>
          </select>
        </div>
        <div class="input-container">
          <div class="input-description">
            <label>Additional Info for your drink: </label>
          </div>
          <textarea
            name="additional-info"
            id="additional-info"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="button-container">
          <button
            type="submit"
            class="finish-order"
            id="fresh-page-submit-button"
          >
            Finish order
          </button>
        </div>
      </form>
    </main>
  </body>
  <script src="scripts/submitFreshPageForm.js"></script>
</html>
