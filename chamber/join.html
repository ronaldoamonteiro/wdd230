    <link rel="shortcut icon" href="favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- phone-default -->
    <link href="styles/base.css" rel="stylesheet" />
    <!-- enhance-tablet -->
    <link href="styles/medium.css" rel="stylesheet" />
    <!-- enhance-desktop -->
    <link href="styles/large.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    
  </head>

  <body>
    <!-- HEADER HERE -->

    <header>
      <div class="main-info">
        <!-- LOGO CONTAINER -->
        <div class="logo-container">
          <img src="images/logo.webp" alt="company logo" />
          <!-- LOGO TITLE AND DESCRIPTION -->
          <div class="name-slogan">
            <h1>Marau</h1>
            <p>Chamber of Commerce</p>
          </div>
        </div>
        <!-- NAVIGATION HERE -->
        <nav id="primaryNav" class="clearfix">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li class="active"><a href="join.html">Join</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="icons">
          <div>
            <img class="icon" src="images/linkedin-icon.svg" alt="LinkedIn icon">
          </div>
          <!-- Update it! -->
          <div style="padding-left: 16px">
            <img class="icon" src="images/facebook-image.svg" alt="Facebook icon">
          </div>
        </div>
        <button onclick="toggleMenu()">&#9776;</button>
      </div>
      <div class="date">
        <!-- Sets the currentDate from the 'currentDate.js' file -->
        <span id="currentDate">
      </div>
    </header>

    <div class="banner-top" style="display:none"><span id="banner"></span></div>

    <!-- NAVIGATION HERE -->
    <!-- CONTENT HERE -->
    
      <main>
        <h1 class="h1-member">MEMBER INFORMATION</h1>
      <div class="form-join">
        <form action="thankyou.html">
          <fieldset class="fieldset1">
            <h3>Member Information</h3>
            <div>
              <label>First Name*</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div>
              <label>Last Name*</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div>
              <label >Job Title (min. 7 chars)</label>
              <input type="text" name="Job-title" id="Job-title" minlength="7" />
            </div>
            <div>
              <label>Phone Number*</label>
              <input type="tel" name="phone" id="phone" required />
            </div>
            <div>
              <label>Email*</label>
              <input type="email" name="email" id="email" required />   
            </div>
            <div>
              <label>Business Name*</label>
              <input type="text" name="business-name" id="business-name" required />
            </div>
            <div>
              <label>business description</label>
              <textarea id="business-description" name="business-description" rows="4" cols="40"></textarea>
            </div>
          </fieldset>
          <br>
          <fieldset class="fieldset2">
            
            <h3>Membership Plans</h3>
            <div>
            <label for="np">
              <input type="radio" name="plans" id="np" value="np" checked> &nbsp; Non-Profit
            </label>
          </div>
          <div>
            <label for="bronze">
              <input type="radio" name="plans" id="bronze" value="bronze"> &nbsp; Bronze
            </label>
          </div>
          <div>
            <label for="silver">
              <input type="radio" name="plans" id="silver" value="silver"> &nbsp; Silver
            </label>
          </div>
          <div>
            <label for="gold">
              <input type="radio" name="plans" id="gold" value="gold"> &nbsp; Gold
            </label>
          </div>  
          </fieldset>
        
        <br>
          <input type="submit" value="Become a member" />
          <br>
        
        </form>        
      </div>

      </main>
    <!-- FOOTER HERE -->
    <footer>
      <div class="logo-footer">      <img src="images/logo.png" alt="company logo" /></div>
      &copy; <span id="currentYear"></span> Chamber | Ronaldo Monteiro | Brazil<br />
      <div>Last Updated: <span id="lastUpdate"></span></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Montserrat"],
        },
      });
    </script>
    <script src="scripts/currentDate.js" type="text/javascript"></script>
    <script src="scripts/dateHeader.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/lastUpdate.js"></script>
    <script src="scripts/windchill.js"></script>
    
  </body>
</html>
